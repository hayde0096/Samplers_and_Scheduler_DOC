<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samplers & Schedulers Docs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="lang-switch">
      <button data-lang="en" class="active">EN</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
    <h1 id="title">Samplers & Schedulers</h1>
  </div>

  <main>
    <section id="content-en" class="content lang-content">
      <h2>English</h2>
      <div id="en-markdown"></div>
    </section>
    <section id="content-zh" class="content lang-content hidden">
      <h2>中文</h2>
      <div id="zh-markdown"></div>
    </section>
    <section id="content-ja" class="content lang-content hidden">
      <h2>日本語</h2>
      <div id="ja-markdown"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script>
    function setupLangSwitch() {
      document.querySelectorAll('.lang-switch button').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.lang-switch button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const lang = btn.getAttribute('data-lang');
          document.querySelectorAll('.lang-content').forEach(sec => sec.classList.add('hidden'));
          const target = document.getElementById('content-' + lang);
          if (target) target.classList.remove('hidden');
        });
      });
    }

    async function loadMD(path) {
      try {
        const r = await fetch(path);
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return await r.text();
      } catch (err) {
        return `Failed to load ${path}: ${err.message}. If you opened the file via file:// the browser may block local fetches. Run a local HTTP server, e.g. ` +
               "`python -m http.server` or `npx http-server .` and open via http://localhost:8000/`";
      }
    }

    async function init() {
      setupLangSwitch();
      const [en, zh, ja] = await Promise.all([
        loadMD('Samplers_and_Schedulers_documentation_en.md'),
        loadMD('Samplers_and_Scheduler_documentation.md'),
        loadMD('Samplers_and_Scheduler_documentation_ja.md')
      ]);
      // Render markdown to HTML using GitHub API first, fallback to marked, and sanitize
      async function renderMarkdown(md) {
        // Try GitHub API
        try {
          const resp = await fetch('https://api.github.com/markdown', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: md, mode: 'gfm' })
          });
          if (resp.ok) {
            const html = await resp.text();
            return DOMPurify.sanitize(html);
          } else {
            // Non-OK (rate limit, etc.) -> fall through to local parser
            console.warn('GitHub markdown API returned', resp.status);
          }
        } catch (err) {
          // Likely CORS or network error
          console.warn('GitHub markdown API failed:', err.message);
        }
        // Fallback to marked
        try {
          const html = marked.parse(md);
          return DOMPurify.sanitize(html);
        } catch (e) {
          // As a last resort, return escaped text
          const div = document.createElement('div');
          div.innerText = md;
          return div.innerHTML;
        }
      }

      document.getElementById('en-markdown').innerHTML = await renderMarkdown(en);
      document.getElementById('zh-markdown').innerHTML = await renderMarkdown(zh);
      document.getElementById('ja-markdown').innerHTML = await renderMarkdown(ja);
    }
    

    init();
  </script>
</body>
</html>
