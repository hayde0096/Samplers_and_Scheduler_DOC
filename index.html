<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samplers & Schedulers Docs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="lang-switch">
      <button data-lang="en" class="active">EN</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
    <h1 id="title">Samplers & Schedulers</h1>
  </div>

  <main>
    <section id="content-en" class="content lang-content">
      <h2>English</h2>
      <div id="en-markdown" class="markdown-body"></div>
    </section>
    <section id="content-zh" class="content lang-content hidden">
      <h2>中文</h2>
      <div id="zh-markdown" class="markdown-body"></div>
    </section>
    <section id="content-ja" class="content lang-content hidden">
      <h2>日本語</h2>
      <div id="ja-markdown" class="markdown-body"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script>
    function setupLangSwitch() {
      document.querySelectorAll('.lang-switch button').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.lang-switch button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const lang = btn.getAttribute('data-lang');
          document.querySelectorAll('.lang-content').forEach(sec => sec.classList.add('hidden'));
          const target = document.getElementById('content-' + lang);
          if (target) target.classList.remove('hidden');
        });
      });
    }

    async function loadMD(path) {
      try {
        const r = await fetch(path);
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return await r.text();
      } catch (err) {
        return `Failed to load ${path}: ${err.message}. If you opened the file via file:// the browser may block local fetches. Run a local HTTP server, e.g. ` +
               "`python -m http.server` or `npx http-server .` and open via http://localhost:8000/`";
      }
    }

    // Configure marked with better options
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try {
            return hljs.highlight(code, { language: lang }).value;
          } catch (err) {
            console.warn('Highlight.js error:', err);
          }
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true,
      gfm: true,
      tables: true
    });

    async function init() {
      setupLangSwitch();
      
      // Show loading state
      document.getElementById('en-markdown').innerHTML = '<div class="loading">Loading English documentation...</div>';
      document.getElementById('zh-markdown').innerHTML = '<div class="loading">加载中文文档...</div>';
      document.getElementById('ja-markdown').innerHTML = '<div class="loading">日本語ドキュメントを読み込み中...</div>';
      
      try {
        const [en, zh, ja] = await Promise.all([
          loadMD('Samplers_and_Schedulers_documentation_en.md'),
          loadMD('Samplers_and_Scheduler_documentation.md'),
          loadMD('Samplers_and_Scheduler_documentation_ja.md')
        ]);

        // Render markdown using marked.js with syntax highlighting
        function renderMarkdown(md) {
          try {
            const html = marked.parse(md);
            const sanitized = DOMPurify.sanitize(html);
            // Apply syntax highlighting after DOM is updated
            setTimeout(() => {
              document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
              });
            }, 0);
            return sanitized;
          } catch (e) {
            console.error('Markdown parsing error:', e);
            // As a last resort, return escaped text with basic formatting
            const div = document.createElement('div');
            div.className = 'markdown-error';
            div.innerHTML = `<p><strong>Error rendering markdown:</strong></p><pre>${e.message}</pre><hr><pre>${md}</pre>`;
            return div.innerHTML;
          }
        }

        document.getElementById('en-markdown').innerHTML = renderMarkdown(en);
        document.getElementById('zh-markdown').innerHTML = renderMarkdown(zh);
        document.getElementById('ja-markdown').innerHTML = renderMarkdown(ja);
      } catch (error) {
        console.error('Failed to load markdown files:', error);
        document.getElementById('en-markdown').innerHTML = `<div class="error">Failed to load documentation: ${error.message}</div>`;
        document.getElementById('zh-markdown').innerHTML = `<div class="error">加载文档失败: ${error.message}</div>`;
        document.getElementById('ja-markdown').innerHTML = `<div class="error">ドキュメントの読み込みに失敗しました: ${error.message}</div>`;
      }
    }
    

    init();
  </script>
</body>
</html>
